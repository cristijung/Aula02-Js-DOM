<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula - DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <section class="container">
      <h2>Trabalhando com DOM</h2>
      <hr />
      <h3>getElementById</h3>
      <p id="trocar" style="font-size: 36px; font-weight: bold">
        Mudando de cor!
      </p>
      <input
        type="button"
        onclick="changeColor('blue')"
        class="btn btn-primary"
        value="Azul"
      />
      <input
        type="button"
        onclick="changeColor('red')"
        class="btn btn-danger"
        value="Vermelho"
      />
      <input
        type="button"
        onclick="location.reload()"
        class="btn btn-light"
        value="Resetar"
      />
      <hr />

      <h2 id="alterar">Luke ...</h2>
      <input
        type="button"
        onclick="document.getElementById('alterar').innerText='Eu sou seu pai!'"
        class="btn btn-warning"
        value="Trocar o texto"
      />
      <hr />
      <h2>Eventos</h2>
      <h3>Cor aleatória de fundo</h3>

      <button class="btn btn-success">Trocar cor da tela</button>

      <script>
        const btn = document.querySelector("button");
        function gerarNumAleatoria(numero) {
          return Math.floor(Math.random() * (numero + 1));
        }

        btn.addEventListener("click", () => {
          const corAleatoria = `rgb(${gerarNumAleatoria(
            255
          )}, ${gerarNumAleatoria(255)}, ${gerarNumAleatoria(255)})`;
          document.body.style.backgroundColor = corAleatoria;
        });
      </script>
      <hr />

      <h2>Trocando Filtro da Imagem</h2>
      <img
        src="./assets/imagem-um.webp"
        alt="MobyDick"
        class="rounded"
        id="baleia"
        style="width: 20%"
      />
      <input
        type="button"
        class="btn btn-dark"
        onclick="trocarFiltro('gray')"
        value="Filtro P/B"
      />
      <input
        type="button"
        class="btn btn-dark"
        onclick="trocarFiltro('sepia')"
        value="Filtro Sépia"
      />
      <input
        type="button"
        class="btn btn-dark"
        onclick="trocarFiltro('')"
        value="Redefinir"
      />
    </section>
  </body>
</html>
